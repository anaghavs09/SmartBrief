name: SmartBrief Time-Based Distribution

on:
  # schedule:
  #   # Runs every 15 minutes to check all subscribers
  #   - cron: "0 * * * *"
  
  # Manual trigger for testing
  workflow_dispatch:

jobs:
  check-and-send:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test Google Sheets connection
        run: |
          echo "üìä Testing connection to Google Sheets..."
          python read_sheets.py

      - name: Check subscribers and send if it's their 7 AM
        timeout-minutes: 8
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        run: |
          echo "üåç Checking all subscribers worldwide..."
          echo "‚è∞ Current UTC time: $(date -u)"
          echo ""
          python send_digest.py
