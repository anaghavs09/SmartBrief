name: SmartBrief Newsletter

# Run every 15 minutes between 12:00 PM and 1:59 PM CST
on:
  schedule:
    # Every 15 min during 12–2 PM CST → 18:00–20:59 UTC
    - cron: "0,15,30,45 18,19,20 * * *"

jobs:
  send_newsletter:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run SmartBrief Newsletter with environment secrets
      - name: Run SmartBrief Newsletter
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        run: python send_digest.py
